<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here by app.js -->
          <!-- Example/template for each activity card (JS should clone/populate this or render equivalent) -->
          <div class="activity-card" data-activity-name="">
            <h4 class="activity-title">Activity Name</h4>
            <p class="activity-desc">Short description goes here.</p>
            <p class="activity-schedule"><strong>Schedule:</strong> Example schedule</p>
            <p class="activity-capacity"><strong>Max participants:</strong> 20</p>

            <div class="participants-section">
              <h5>Participants</h5>
              <ul class="participants-list">
                <!-- JS should insert items like:
                     <li><span class="participant-badge">alice@mergington.edu</span></li>
                     <li><span class="participant-badge">bob@mergington.edu</span></li>
                -->
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
